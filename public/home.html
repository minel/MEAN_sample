<div class="row feed">
  <div class="col-md-4">
    <h4>Login:</h4>
    <input type="text" name="name" size="30" placeholder="Username">
    <br><br>
    <input type="password" name="name" size="30" placeholder="Password">
    <br><br>
    <a href="#/signup">Not a member? Signup</a>
  </div>
  <div class="col-md-8">
    <div class="new-meow">
      <input class="form-control" ng-model="newMeow" type="text" name="name" placeholder="What do you have to meow today">
      <button class="btn" type="button" ng-click="submitNewMeow()">Submit</button>
    </div>
    <h3 ng-repeat="meow in meows">
      <span class="glyphicon glyphicon-user" aria-hidden="true">
        {{ meow.text }}
        <a href ng-click="removeMeow(meow)"><span class="glyphicon glyphicon-remove"></span></a>
    </h3>
  </div>
</div>
