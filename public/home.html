<div class="row feed">
  <div class="col-md-4">
    <div ng-hide="currentUser">
      <h4>Login:</h4>
      <input type="text" name="name" size="30" placeholder="Username" ng-model="username">
      <br><br>
      <input type="password" name="name" size="30" placeholder="Password" ng-model="password">
      <br><br>
      <button type="button" class="btn" ng-click="submitSignin()">Sign In</button>
      <br><br>
      <a href="#/signup">Not a member? Signup</a>
    </div>
    <div ng-show="currentUser">
      Hello, {{currentUser}}
      <a href ng-click="logout()">Logout</a>
    </div>
  </div>
  <div class="col-md-8">
    <div class="new-meow" ng-show="currentUser">
      <input class="form-control" ng-model="newMeow" type="text" name="name" placeholder="What do you have to meow today">
      <button class="btn" type="button" ng-click="submitNewMeow()">Submit</button>
    </div>
    <h3 ng-repeat="meow in meows">
      <span class="glyphicon glyphicon-user" aria-hidden="true">
        {{ meow.text }}
        <a ng-if="currentUser == meow.username" href ng-click="removeMeow(meow)"><span class="glyphicon glyphicon-remove"></span></a>
        <br>
        <small>{{meow.username}}</small>
    </h3>
  </div>
</div>
