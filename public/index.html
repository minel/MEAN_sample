<!DOCTYPE html>
<html ng-app="mittens">
  <head>
    <meta charset="utf-8">
    <title>Mittens</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="angular-route.min.js"></script>
    <script type="text/javascript">
      var app = angular.module('mittens', ['ngRoute']);

      app.config(function ($routeProvider, $locationProvider) {
        $routeProvider
          .when('/', {
            templateUrl: 'home.html',
            controller: 'HomeController'
          })
          .when('/signup', {
            templateUrl: 'signup.html',
            controller: 'SignupController'
          });
      });

      app.controller('HomeController', function ($scope, $http) {

        $scope.submitSignin = function () {
          $http.put('/users/signin', {username: $scope.username, password: $scope.password})
            .then(function () {
              alert('Successfully signed in!');
          }, function (err) {
            alert("bad login credentials");
          });
        }

        $scope.submitNewMeow = function () {
          $http.post('/meows', {newMeow: $scope.newMeow}).then(function () {
            getMeows();
            $scope.newMeow = '';
          });
          console.log($scope.newMeow);
        };

        $scope.removeMeow = function (meow) {
          $http.put('/meows/remove', {meow: meow}).then(function () {
            getMeows();
          });
        };

        function getMeows() {
          $http.get('/meows').then(function (response) {
            $scope.meows = response.data;
          });
        }
        getMeows();

      });

      app.controller('SignupController', function ($scope, $http) {

        $scope.submitSignup = function () {
          var newUser = {
            username: $scope.username,
            password: $scope.password
          };

          $http.post('/users', newUser).then(function () {
            alert('success');
          });
        }

      });

    </script>
  </head>
  <body>
    <h1 class="page-title"><a href="#/">Mittens</a></h1>
    <div ng-view>

    </div>
  </body>
</html>
